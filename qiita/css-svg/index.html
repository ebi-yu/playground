<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg-sample</title>
    <link rel="stylesheet" type="text/css" href="./svg.css">
</head>

<body>
    <main>
        <div>
            <h2>CSSに埋めこんだSVG</h2>
            <div style="display: flex;">
                <div class="svg-search-icon"></div>
                <div class="svg-home-icon"></div>
                <div class="svg-menu-icon"></div>
            </div>
        </div>
        <div></div>
        <h2>CSSに埋めこんだSVG(mask)</h2>
        <div style="display: flex;">
            <div style="background-color: red;" class="svg-search-icon-mask"></div>
            <div style="background-color: blue;" class="svg-home-icon-mask"></div>
            <div style="background-color: orange;" class="svg-menu-icon-mask"></div>
        </div>
        </div>
    </main>
</body>

</html>
